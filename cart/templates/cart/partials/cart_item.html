{% if item %}
    <div class="produto mb-6 flex pr-6" id="cart-item-{{ item.produto.id }}">
        <a href="#" class="w-1/4">
            <img class="hover:shadow-lg rounded-xl" src="{{ item.produto.get_thumbnail }}" alt="imagem">
        </a>
        
        <div class="w-3/4 pl-6">
            <div class="flex justify-between">
                <a href="#" class="text-lg">{{ item.produto.name }}</a>
                
                <span class="mb-6 pt-1 text-gray-400">{{ item.total_price }},00</span>
            </div>
            
            <hr>
            
            <div class="quantidade mt-6 flex items-center space-x-4">
                <a
                    class="p-3 bg-gray-100"
                    hx-get="{% url 'update_cart' item.produto.id 'decrement' %}"
                    hx-target="#cart-item-{{ item.produto.id }}"
                    hx-swap="outerHTML"
                >
                    -
                </a>
                <span>{{ item.quantidade }}</span>
                <a
                    class="p-3 bg-gray-100"
                    hx-get="{% url 'update_cart' item.produto.id 'increment' %}"
                    hx-target="#cart-item-{{ item.produto.id }}"
                    hx-swap="outerHTML"
                >
                    +
                </a>
            </div>
        </div>
    </div>
{% endif %}
